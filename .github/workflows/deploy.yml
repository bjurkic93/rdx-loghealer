name: Build and Deploy to DigitalOcean

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:latest
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dashboard
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}-dashboard:latest
            ${{ env.REGISTRY }}/${{ github.repository }}-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [build-backend, build-dashboard]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          envs: GITHUB_REPOSITORY
          script: |
            cd /opt/loghealer
            
            # Login to GitHub Container Registry
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Set repo name for docker-compose
            export GITHUB_REPO="${{ github.repository }}"
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Restart services
            docker compose -f docker-compose.prod.yml up -d
            
            # Cleanup old images
            docker image prune -af
            
            # Smart health check with retries
            echo "Waiting for backend to be healthy..."
            MAX_RETRIES=12
            RETRY_INTERVAL=10
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Health check attempt $RETRY_COUNT/$MAX_RETRIES..."
              
              # Check if container is running
              if ! docker ps | grep -q loghealer-backend; then
                echo "Backend container not running, checking logs..."
                docker logs loghealer-backend-1 --tail 50 2>&1 || true
                
                # Check if it's a startup failure vs still starting
                if docker ps -a | grep -q "loghealer-backend.*Exited"; then
                  echo "❌ Backend container crashed! Last logs:"
                  docker logs loghealer-backend-1 --tail 100 2>&1 || true
                  exit 1
                fi
              fi
              
              # Try health endpoint
              if curl -sf http://localhost:8090/actuator/health > /dev/null 2>&1; then
                echo "✅ Backend is healthy!"
                break
              fi
              
              if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
                echo "❌ Health check failed after $MAX_RETRIES attempts"
                echo "Backend logs:"
                docker logs loghealer-backend-1 --tail 100 2>&1 || true
                exit 1
              fi
              
              echo "Not ready yet, waiting ${RETRY_INTERVAL}s..."
              sleep $RETRY_INTERVAL
            done
            
            echo "✅ Deployment successful!"
