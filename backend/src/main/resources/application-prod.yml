server:
  port: 8090

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/rdx_loghealer_db}
    username: ${DATABASE_USERNAME:loghealer}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://elasticsearch:9200}

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://auth.reddia-x.com/.well-known/jwks.json

logging:
  level:
    root: INFO
    com.reddiax.loghealer: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

loghealer:
  ingestion:
    batch-size: 1000
    queue-capacity: 10000
  elasticsearch:
    index-prefix: loghealer
    logs-retention-days: 90
  ai:
    default-provider: ${AI_PROVIDER:claude}
    claude:
      api-key: ${CLAUDE_API_KEY:}
      model: claude-opus-4-6
    openai:
      api-key: ${OPENAI_API_KEY:}
      model: gpt-4o
